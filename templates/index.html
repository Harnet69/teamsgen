{% extends "layout.html" %}
{% block title %}Teams generator{% endblock %}
{% block h1 %}Teams generator{% endblock %}

{% block content %}
    <div id="left" class="add">
 <h2>Add members: </h2>
        <div class="input">
            <form action="">
                <input type="text" class="name" class="form-control" placeholder="Member's name" aria-label="Member's name" aria-describedby="basic-addon2">
                <button>Add</button>
            </form>
        </div>
        <h4>Person number: <span>0</span></h4>
        <ol id="ol"></ol>
    </div>
    <div id="right" class="randomize">
        <h2 id="teams">Members in a team:</h2>
        <input type="number" class='NumberOfMembers' name="numberOfMembers" value="2" min='1'>
    <input id="generate" style="width: 345px" type="image" src="/static/img/generate_button5.png" >
    </div>

{% endblock %}
